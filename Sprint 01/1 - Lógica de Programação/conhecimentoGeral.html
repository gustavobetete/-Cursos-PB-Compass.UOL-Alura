<meta charset="UTF-8">
<script>

   function pulaLinha(qtd = 0){
       for (let i = 0; i <= qtd; i++) {
           document.write("<br>")
       }
   }


   document.write("Ola!");
   pulaLinha();
   document.write("Pulando 5 linhas!...");
   pulaLinha(5);
   document.write("Uhu!")

   document.write(isNaN("alo"))

</script>
