<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var x = 20;
    var y = 20;

    // códigos do teclado

    var esquerda = 37;
    var cima = 38;
    var direita = 39;
    var baixo = 40;

    // taxa de incremento
    var taxa = 10;

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    function atualizaTela() {

        limpaTela();
        desenhaCirculo(x, y, 10);
    }

    setInterval(atualizaTela, 20);

    function leDoTeclado(evento) {

        var setaUp = 38;
        var setaRight = 39;
        var setaDown = 40;
        var setaLeft = 37;

        limpaTela()

        if(evento.keyCode == setaUp){
            y -= taxa; //taxa é 10. Para decrescer ou aumentar de 10 em 10
        }
        if(evento.keyCode == setaRight){
            x += taxa;
        }
        if(evento.keyCode == setaDown){
            y += taxa;
        }
        if(evento.keyCode == setaLeft){
            x -= taxa;
        }
    }

   document.onkeydown = leDoTeclado;

</script>
