<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    // cabeça
    pincel.fillStyle = 'darkgreen';
    pincel.fillRect(200,50,350,300);

    // olhos
    pincel.fillStyle = 'black';
    pincel.fillRect(250, 110, 90, 90);
    pincel.fillRect(410, 110, 90, 90);

    // nariz

    /*
    O nariz fica entre os olhos. Repare que o primeiro olho começa no X = 250 e tem uma largura de 90.
    Como o nariz deve começar após o primeiro olho, seu X inicial deve ser o X inicial do primeiro olho mais a sua largura, 
    logo 250 + 90, que é 340, o X inicial do nariz. O Y do Nariz é o final do olho (Y inicial do olho mais a sua altura, logo 110 + 90):
    */
    pincel.fillRect(340, 200, 70, 100);

    // boca ou barba
    /*
    Cada barba tem 40 pixels de largura. O X da barba no lado esquerdo é o X inicial do nariz menos 40, ou seja 340 - 40, que é 300.
    O X da barba do lado direito começa no fim da nariz, isso é 340 + 70, que é 410:
    */
    pincel.fillRect(300, 240, 40, 110);
    pincel.fillRect(410, 240, 40, 110);    
</script>
