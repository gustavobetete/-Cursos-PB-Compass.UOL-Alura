<canvas width="600" height="400">

</canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext('2d') //O "pincel" pega o "contexto" do desenho. Nesse caso, desenho 2d
    
    pincel.fillStyle = 'lightgrey' //Seleciono o estilo, a cor
    pincel.fillRect(0, 0, 600, 400); //Preenche o retângulo, a partir de posições iniciais e finais de x e y, definindo largura e altura
    
    pincel.fillStyle = "green"
    pincel.fillRect(0, 0, 200, 400)

    pincel.fillStyle = "red";
    pincel.fillRect(400, 0, 200, 400)

    //Começar um caminho... begin path

    pincel.fillStyle = "yellow";
    pincel.beginPath() //começando um caminho //É preciso senão continua no anterior
    pincel.moveTo(300, 200); //movo o "pincel" para essa coordenada
    pincel.lineTo(200, 400);
    pincel.lineTo(400, 400);
    pincel.fill(); //Preenche o conteudo

    pincel.fillStyle = "blue";
    pincel.beginPath();
    pincel.arc(300, 200, 50, 0, 2 * 3.14) // raio, angulo inicial e angulo final
    pincel.fill();
    

</script>
