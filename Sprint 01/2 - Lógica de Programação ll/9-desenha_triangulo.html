<canvas width="700" height="700">

</canvas>

<script>

    function desenhaEsquadro(xa, ya, xc, yc, cor){
       var tela = document.querySelector("canvas")
       var pincel = tela.getContext('2d')

        pincel.fillStyle = "lightgray"
        pincel.fillRect(0, 0, 700, 700)

        pincel.fillStyle = cor
        pincel.beginPath()
        pincel.moveTo(xa, ya) //Come√ßo a partir desse ponto
        pincel.lineTo(xa, yc)
        pincel.lineTo(xc, yc)
        pincel.fill();

        pincel.fillStyle = "white"
        pincel.beginPath();
        pincel.moveTo(xa+50, ya+125)
        pincel.lineTo(xa+50, yc-50)
        pincel.lineTo(xc-125, yc-50)
        pincel.fill();
    }

    //Medidas: https://cursos.alura.com.br/course/logica-programacao-pratica-com-desenho-animacoes-em-jogo/task/21824

    desenhaEsquadro(50, 50, 400, 400, "black")


</script>
